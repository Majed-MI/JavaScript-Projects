<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman Clone</title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            #prismPre{
                max-height:500px;
            }
        </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Postman Clone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="navbar-text" style="color: rgb(91, 209, 218);">
                Created By : Majed
            </span>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3 text-center" style="color: rgb(52, 73, 192);">Welcome to Post Master Clone</h1>
    </div>
    <hr>
    <div class="container my-5">
        <!-- url here -->
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Enter Your URL here :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter URL here">
            </div>
        </div>
        <!-- Request type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Enter Request type :</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestRadios" id="get" value="GET"
                            checked>
                        <label class="form-check-label" for="get">
                            GET Request
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestRadios" id="post"
                            value="POST">
                        <label class="form-check-label" for="post">
                            POST Request
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- content type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Enter Content type :</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentRadios" id="json" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON Content
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentRadios" id="params"
                            value="params">
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- Parameters box - this will hide on clicking json option -->
        <div id="parametersBox">
            <div class="form-row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Enter Parameter1 :</label>
                <div class=" col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value">
                </div>
                <div class="btn btn-primary" id="addParams"> + </div>
            </div>
            <div id="param"></div>
        </div>
        
        <!-- JSON request box - this will hide on clicking custom parameters box -->
        <div class="my-3" id="jsonBox">
            <div class="form-group row ">
                <label for="jsonBox" class="col-sm-2 col-form-label">Enter JSON Request :</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonText" rows="3" placeholder="Enter your JSON here"></textarea>
                </div>
            </div>
        </div><hr>
        <!-- submit button which will trigger fetch button -->
        <div class="form-group row text-center my-3" style="margin-left:130px;" >
            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">Submit your Request</button>
            </div>
        </div>
        <!-- response box -->
        <div class="my-3" id="responseBox">
            <div class="form-group row ">
                <label for="responseBox" class="col-sm-2 col-form-label">Your Response Here :</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseText" rows="3">Your Response will appear here</textarea> -->
                    <pre class="language-javascript" id="prismPre">
                        <code id="prismBox" class="language-javascript">

                        </code>
                    </pre>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="postman.js"></script>
    <script src="prism.js"></script>

</body>

</html>
